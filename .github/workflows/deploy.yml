name: Docker Compose Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker images
      run: |
        cd D:\Docker\server
        docker-compose build

    - name: Docker Compose Up
      run: |
        cd D:\Docker\server
        docker-compose pull
        docker-compose up -d